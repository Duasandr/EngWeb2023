<!DOCTYPE html>
<html>
    <head>
        <title>Mapa Virtual</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Mapa Virtual</h1>
        <table>
            <tr>
                <!-- Coluna do indice -->
                <td width="30%" valign="top">
                    <h3>Índice</h3>
                    <ol>
                        <li><a href="#codigo-cidade">Nome da cidade</a></li>
                    </ol>
                </td>
                <!-- Coluna do conteudo -->
                <td width="70%">
                    <a name="codigo-cidade"/>
                    <h3>Nome da Cidade</h3>
                    <p><b>Distrito:</b> Distrito da cidade</p>
                    <p><b>População:</b> População da cidade</p>
                    <p><b>Descrição:</b> Descrição da cidade</p>
                    <address>[<a href="#indice">Voltar ao início</a>]</address>
                    <center>
                        <hr width="80%""/>
                    </center>
                </td>
            </tr>
        </table>
        
    </body>
</html>
